<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="title-section">
            
            <div class="title-section__players-wrapper">
                <p class="title-section__player-1">Player 1 - O</p>
                <p class="title-section__player-2">Player 2 - X</p>
            </div>

            <div class="title-section__title-wrapper">
                <h1 class="title-section__title">TicTacToe</h1>
            </div>

          
           
        </div>

        <div class="game-field">
            <div class="game-box game-box-1"><img src="" alt="" class="game-img game-img-1"></div>
            <div class="game-box game-box-2"><img src="" alt="" class="game-img game-img-2"></div>
            <div class="game-box game-box-3"><img src="" alt="" class="game-img game-img-3"></div>
            <div class="game-box game-box-4"><img src="" alt="" class="game-img game-img-4"></div>
            <div class="game-box game-box-5"><img src="" alt="" class="game-img game-img-5"></div>
            <div class="game-box game-box-6"><img src="" alt="" class="game-img game-img-6"></div>
            <div class="game-box game-box-7"><img src="" alt="" class="game-img game-img-7"></div>
            <div class="game-box game-box-8"><img src="" alt="" class="game-img game-img-8"></div>
            <div class="game-box game-box-9"><img src="" alt="" class="game-img game-img-9"></div>
        </div>
    </div>

    
        <div class="modal-content hidden">
            <div class="modal-content__wrapper">
                <button class="close-button">
                    <svg width="24px" height="24px" viewBox="0 0 173 165" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>X</title>
                        <g id="Page-1" stroke="none" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="square">
                            <g id="TicTacToe" transform="translate(-635.000000, -369.000000)" stroke="#FFFFFF" stroke-width="10">
                                <g id="X" transform="translate(637.000000, 371.000000)">
                                    <line x1="0.5" y1="0.5" x2="168.5" y2="160.5" id="Line-5"></line>
                                    <line x1="0.5" y1="160.5" x2="168.5" y2="0.5" id="Line-6"></line>
                                </g>
                            </g>
                        </g>
                    </svg>
                </button>
                <p class="modal-content__player">
                    
                </p>
               
    
            </div>
            
        </div>
        
   
    <script src="script.js"></script>
</body>
</html>
